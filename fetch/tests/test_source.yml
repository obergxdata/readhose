sources:
  - name: "single_page"
    location: "http://localhost:8765/link.html"
    type: "html"
    fields:
      - name: "title"
        selector: "//h1/text()"
      - name: "author"
        selector: "//span[@class='author']/text()"
      - name: "paragraphs"
        selector: "//div[@class='content']/p/text()"

  - name: "rss_feed"
    location: "http://localhost:8765/feed.xml"
    type: "rss"
    fields:
      - name: "title"
        selector: "title"
      - name: "description"
        selector: "description"
      - name: "author"
        selector: "author"

follow-sources:
  - name: "rss_follow"
    location: "http://localhost:8765/feed.xml"
    type: "rss"
    selector: "link"
    follow_type: "html"
    fields:
      - name: "title"
        selector: "//h1/text()"
      - name: "author"
        selector: "//span[@class='author']/text()"

  - name: "listing_page"
    location: "http://localhost:8765/home.html"
    type: "html"
    selector: "//ul[@class='links']/li/a/@href"
    follow_type: "html"
    fields:
      - name: "title"
        selector: "//h1/text()"
      - name: "author"
        selector: "//span[@class='author']/text()"
